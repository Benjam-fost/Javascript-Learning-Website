<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboxes</title>
    <link rel="stylesheet" href="Resources/CSS/checkboxes.css">
</head>
<body>
    <a href="index.html"><button class="button">Back</button></a><br><br>
    <input type="checkbox" id="myCheckBox">
    <label class="label" for="myCheckBox">Subscribe</label><br><br>

    <input type="radio" id="visaBtn" name="card">
    <label class="label" for="visaBtn">Visa</label><br>

    <input type="radio" id="masterCardBtn" name="card">
    <label class="label" for="masterCardBtn">Master Card</label><br>

    <input type="radio" id="payPalBtn" name="card">
    <label class="label" for="payPalBtn">PayPal</label><br><br>

    <button type="submit" class="button" id="mySubmit">Submit</button>

    <p id="subResult"></p>
    <p id="payResult"></p>

    <script src="Resources/JS/checkboxes.js"></script>
</body>
</html>
