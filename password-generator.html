<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="Resources/CSS/password-generator.css">
</head>
<body>
    <a href="index.html"><button class="button">‚Üê Back</button></a><br>
    <h1>Password Generator</h1><br>
    <div id="container">
        <p id="result">Please select the length and specifications of your password</p><br>
        <label for="length">Length</label>
        <input type="number" id="length"><br><br>
        <input type="checkbox" id="includeLower">
        <label for="includeLower">Include lower case characters</label><br><br>
        <input type="checkbox" id="includeUpper">
        <label for="includeUpper">Include upper case characters</label><br><br>
        <input type="checkbox" id="includeNumbers">
        <label for="includeNumbers">Include numbers</label><br><br>
        <input type="checkbox" id="includeSymbols">
        <label for="includeSymbols">Include symbols</label><br><br>
        <button type="submit" id="sBtn" onclick="generate()">Generate</button><br><br>
    </div>

    <script src="Resources/JS/password-generator.js"></script>
</body>
</html>
